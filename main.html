<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootstrap Card Example</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <div class="card-deck">
            <div class="card bg-primary text-white">
                <div class="card-header">Welcome to Sync5</div>
                <div class="card-body">
                    <h5 class="card-title">New Features</h5>
			                    <p class="card-text">Mobile and Tablet support. With this new update you will be able to sync your work across a large number of platforms.</p>
                    <a href="#" class="btn btn-light">Read more</a>
                </div>
            </div>
            <div class="card bg-danger text-white">
                <div class="card-header">Alert</div>
                <div class="card-body">
                    <h5 class="card-title">Node Dead</h5>
                    <p class="card-text">Node 5 (east-us) is offline for the last 12 days.</p>
                    <p class="text-muted">Last updated 12 mins ago</p>
                </div>
            </div>
        </div>
    </div>
    		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
